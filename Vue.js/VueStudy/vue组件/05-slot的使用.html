<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="father">
			<child></child>
			<child><span>a span tag</span></child>
		</div>
		<template id="child">
			<div>
				<h1>a child header level 1</h1>
				<p>a child para</p>
				<!-- this button is a default setting -->
				<slot><button type="button">button</button></slot>
			</div>
		</template>
		<script type="text/javascript">
			// child
			const child = {
				template: "#child"
			}

			// father
			const vm = new Vue({
				el: "#father",
				data: {
					fatherMsg: "hello i'm father"
				},
				methods: {
				},
				components: {
					child
				}
			})
		</script>
	</body>
</html>
