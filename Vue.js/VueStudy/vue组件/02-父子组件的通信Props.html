<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- Vue 提供了两种方法通信 -->
		<!-- 1. props -->
		<!-- 2. 通过事件 -->
		<div id="app">
			<child-cpn></child-cpn>
			<!-- 这里不支持驼峰标识 -->
			<child-cpn v-bind:c-name="name"></child-Cpn>
		</div>
		<template id="cpn">
			<div>
				<h1>{{cName}} : {{msg}}</h1>
			</div>
		</template>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data:{
					name: "princeling"
				},
				components: {
					ChildCpn: {
						data: function() {
							return {
								msg: 'hello'
							}
						},
						template: "#cpn",
						props: {
							cName : {
								type: String,
								// 验证支持的类型
								// String\Number\Boolean\Array\Object\Date\Function\Symbol
								default : "neily"	// 如果这里是一个对象,那么需要返回一个函数
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
