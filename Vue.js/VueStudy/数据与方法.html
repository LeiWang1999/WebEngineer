<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		<p>{{a}} {{b}}</p>
		<!-- 这个a不会被改变 -->
		
		</div>
		<script type="text/javascript">
			var data = {a:1,b:2};
			Object.freeze(data);
			var app = new Vue({
				el:'#app',
				data:data
			});
		</script>
	</body>
</html>
