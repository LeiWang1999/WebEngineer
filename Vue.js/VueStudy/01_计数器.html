<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <span><b>当前计数:{{counter}}</b></span>
        </div>
        <button v-on:click="countAdd">+</button>
        <!-- @click v-on:click的语法糖 -->
        <button @click="countSub">-</button>
    </div>
    <script>
        let app = new Vue({
            el: "#app", // 决定了vue会管理哪个DOM
            data: {
                counter: 0
            },
            methods:{
                // 加函数无法实现功能，因为箭头函数不具有this对象
                countAdd : () => {
                    this.counter++
                    console.log('调用了加函数');
                    
                },
                countSub : function(){
                    this.counter--
                    console.log('减函数被调用了');
                }
            }
        })
    </script>
</body>
</html>
