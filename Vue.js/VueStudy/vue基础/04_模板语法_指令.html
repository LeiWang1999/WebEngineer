<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">只有if有效，你才能看到我</p>
			<a v-bind:href="url">这是一个动态的标签</a>
			<div @click="click1" >
				<div @click.stop="click2()">
					这是一个可以被点击的按钮
				</div>
			</div>
			<h3>v-once Test</h3>
			<p>{{message}}</p>
			<p v-once>{{message}}</p>
			<p v-pre>{{message}}</p>
			<!-- v-cloak 在vue解析之前存在，解析之后就会删除该属性 -->
			<p v-cloak></p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					message:'v-onceValue',
					seen:true,
					url:'http://online.njtech.edu.cn'
				},
				methods:{
					click1: function(){
						console.log('click1..');
					},
					click2: function(){
						console.log('click2...');
					}
				}
			})
		</script>
	</body>
</html>
