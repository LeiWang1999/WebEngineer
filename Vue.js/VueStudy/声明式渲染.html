<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Docment</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>段落测试</h2>
			<p v-bind:title="message">这是一个段落</p>
			<h2>if判断测试</h2>
			<p v-if="seen">你现在能看见我了</p>
			<h2>循环测试</h2>
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
			<h2>事件测试</h2>
			<p>{{messageToReverse}}</p>
			<input type="button" value="反转文字" v-on:click="reverseWord" />
			<h2>表单和应用</h2>
			<p>{{messageForm}}</p>
			<input type="text" v-model="messageForm" />
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: '当前段落创建于' + new Date().toLocaleString(),
					messageToReverse: '这是一段需要被翻转的文字',
					messageForm: 'Hello',
					seen: true,
					todos: [{
							text: '好好学习'
						},
						{
							text: '天天向上'
						},
						{
							text: '活得开心'
						}
					]
				},
				methods: {
					reverseWord: function() {
						this.messageToReverse = this.messageToReverse.split('').reverse().join('');
					}
				}
			})
		</script>
	</body>
</html>
