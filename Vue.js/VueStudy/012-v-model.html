<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- v-model 实际上是一个语法糖
	 v-bind 绑定一个value属性
	 v-on 绑定input事件
	 -->
	<body>
		<div id="app">
			<h2>基本实验</h2>
			<input type="text" name="text" id="text" v-model="message" />
			<p>{{message}}</p>
			<h2>radio实验</h2>
			<label for="male">
				<input type="radio" name="sex" id="male" value="男" v-model="sex" /> 男
			</label>
			<label for="female">
				<input type="radio" name="sex" id="female" value="女" v-model="sex" />女
			</label>
			<h3>你所选择的性别是:{{sex}}</h3>
			<h2>checkbox实验</h2>
			<input type="checkbox" name="checkbox" value="香蕉" v-model="checkbox" /> 香蕉
			<br>
			<input type="checkbox" name="checkbox" value="苹果" v-model="checkbox2" /> 苹果
			<br>
			<input type="checkbox" name="checkbox" value="菠萝" v-model="checkbox2" /> 菠萝
			<br>
			<input type="checkbox" name="checkbox" value="草莓" v-model="checkbox2" /> 草莓
			<br>
			<input type="checkbox" name="checkbox" value="西瓜" v-model="checkbox2" /> 西瓜
			<br>
			<input type="checkbox" name="checkbox" value="番茄" v-model="checkbox2" /> 番茄
			<br>
			<h3>让我们来康康checkbox : {{checkbox}}</h3>
			<h3>让我们来康康checkbox2 : {{checkbox2}}</h3>
			<h2>slect实验</h2>
			<select name="slst" v-model="selectbox" >
				<optgroup label="Ball Game">
					<option value="篮球">篮球</option>
					<option value="足球">足球</option>
					<option value="排球">排球</option>
					<option value="乒乓球">乒乓球</option>
				</optgroup>
			</select>
			<h3>让我们来康康selectbox : {{selectbox}}</h3>
			<h2>修饰符实验</h2>
			<!-- 只有敲回车或者失去焦点才会绑定 -->
			<input type="text" name="txt" id="txt"  v-model.lazy="lazybox"/>
			<h2>让我们来康康lazyBox : {{lazybox}}</h2>
			<!-- 还有两个 number: 绑定的类型转换成number 
			和 trim：去除输入中多余的空格 作用就补演示了 -->
		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data: {
					message: 'hello',
					sex: '男',
					checkbox: true,
					checkbox2: ['西瓜'],
					selectbox: '足球',
					lazybox : "你好你好"
				}
			})
		</script>
	</body>
</html>
