<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- v-model 实际上是一个语法糖
	 v-bind 绑定一个value属性
	 v-on 绑定input事件
	 -->
	<body>
		<div id="app">
			<h2>基本实验</h2>
			<input type="text" name="text" id="text" v-model="message" />
			<p>{{message}}</p>
			<h2>radio实验</h2>
			<label for="male">
				<input type="radio" name="sex" id="male" value="男" v-model="sex" /> 男
			</label>
			<label for="female">
				<input type="radio" name="sex" id="female" value="女" v-model="sex" />女
			</label>
			<h3>你所选择的性别是:{{sex}}</h3>
		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el:"#app",
				data:{
					message : 'hello',
					sex : '男'
				}
			})
		</script>
	</body>
</html>
