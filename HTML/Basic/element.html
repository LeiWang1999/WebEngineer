<!DOCTYPE html>
<html lang="en">
<!-- https://www.w3school.com.cn/html/html_elements.asp -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="white">
    <!-- HTML 元素指的是从开始标签（start tag）到结束标签（end tag）的所有代码。 -->
    <p>这就是一个元素哦</p>
    <a href="http://online.njtech.edu.cn">这也是一个元素</a>
    <!-- 嵌套的html元素 -->
    <html>
        <body>
            <p>这个里面有三个元素</p>
        </body>
    </html>
</body>
</html>
