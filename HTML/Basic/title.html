<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。 -->
    <h1 align="center">H1 Title</h1>
    <!-- 水平线 -->
    <hr/>
    <h2 align="center">H2 Title</h2>
    <h3 align="center">H3 Title</h3>
    <h4 align="center">H4 Title</h4>
    <h5 align="center">H5 Title</h5>
    <h6 align="center">H6 Title</h6>

</body>
</html>
