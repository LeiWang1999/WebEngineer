<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- borde 指 边框的粗细 -->
    <table border="1">
        <tr>
            <th>Head 1</th>
            <th></th>
        </tr>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td> &nbsp; </td>
        </tr>
    </table>
    <ul>
        <li>Princeling</li>
        <li>Neily</li>
    </ul>
    <ol>
        <li>Princeling</li>
        <li>Neily</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
