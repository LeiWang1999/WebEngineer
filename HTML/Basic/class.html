<head>

    .Cities {
        background-color: gray;

        margin:20px;

        color: red;
    }
    </style>

</head>

    <div class="Cities">
        <h2>London</h2>
        <p>

            It is the most populous city in the United Kingdom, <br>

        </p>
    </div>
    <div class="Cities">

        </p>
